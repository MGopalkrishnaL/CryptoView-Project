<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoView</title>
    <link rel="stylesheet" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="shortcut icon" href="./css/images/Logo.png" type="image/png" />
  </head>
  <body>
    <!-- This is a Nav Bar -->
    <nav>
      <img src="./css/images/Logo.png" alt="Logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>
    <!-- this is the descrption section -->
    <section class="flex-container">
      <img
        src="./css/images/bitcoin.png"
        id="coin_logo"
        alt="Coin Logo"
        class="main-img"
      />
      <div class="main-contents">
        <h1 class="mb-1 color-yellow" id="Coin_name">...</h1>
        <div class="flex-container space-around mb-1 mt-1">
          <p>₹ <span id="inr-price">...</span></p>
          <p>$ <span id="usd-price">...</span></p>
          <p>€ <span id="eur-price">...</span></p>
          <p>£ <span id="gbp-price">...</span></p>
        </div>
        <h3>Description</h3>
        <p id="coin_des">..</p>
      </div>
    </section>
    <!-- this is a price section  -->
    <section class="ml-5 mr-5">
      <h1 class="color-yellow mb-1 mt-1">Price History</h1>
      <canvas id="myChart" width="100" height="25"></canvas>
    </section>
    <!-- This is for the footer -->
    <footer>
      <p class="d-inline">&copy; CryptoView | Developed by M Gopal Krishna</p>
      <a
        href="https://github.com/MGopalkrishnaL/CryptoView-Project"
        target="_blank"
      >
        <img
          src="./css/images/github.png"
          alt="Github Logo"
          class="footer-image f-right"
        />
      </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./js/deatile.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
