<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoView</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="shortcut icon" href="/css/images/Logo.png" type="image/png" />
  </head>
  <body>
    <!-- This is a Nav Bar -->
    <nav>
      <img src="/css/images/Logo.png" alt="Logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>
    <!-- This is a main section -->
    <section>
      <div class="container mt-5">
        <div class="flex-container">
          <div class="flex-item">
            <div class="ml-10">
              <h1>CryptoView</h1>
              <p>
                A platform to view information about all cryptocurrencies live.
              </p>
            </div>
          </div>
          <div class="flex-item">
            <img
              src="/css/images/mainImg.svg"
              alt="Homepage Main image"
              class="main-img"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- This is for top coin section -->
    <section class="top-coin">
      <h1 class="text-center color-yellow mb-1">Top Coins</h1>
      <div class="flex-container flex-horizontal" id="coins_container"></div>
    </section>
    <!-- This is for the footer -->
    <footer>
      <p class="d-inline">&copy; CryptoView | Developed by M Gopal Krishna</p>
      <a
        href="https://github.com/MGopalkrishnaL/CryptoView-Project"
        target="_blank"
      >
        <img
          src="/css/images/github.png"
          alt="Github Logo"
          class="footer-image f-right"
        />
      </a>
    </footer>
    <script src="/js/index.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
