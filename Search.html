<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoView</title>
    <link rel="stylesheet" href="/css/search.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="shortcut icon" href="/css/images/Logo.png" type="image/png" />
  </head>
  <body>
    <!-- This is a Nav Bar -->
    <nav>
      <img src="/css/images/Logo.png" alt="Logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>
    <section class="mt-1">
      <h1 class="text-center color-yellow">Search</h1>
      <div class="search-input-container mt-1">
        <form action="" method="get">
          <input type="text" placeholder="Enter coin Name.." name="q" />
          <input type="submit" value="Search" />
        </form>
      </div>
      <hr />

      <div class="search-result-container mt-1" id="search-res"></div>
    </section>
    <!-- This is for the footer -->
    <footer>
      <p class="d-inline">&copy; CryptoView | Developed by M Gopal Krishna</p>
      <a href="https://www.github.com" target="_blank">
        <img
          src="/css/images/github.png"
          alt="Github Logo"
          class="footer-image f-right"
        />
      </a>
    </footer>
    <script src="/js/search.js"></script>
    <script src="/js/common.js"></script>
  </body>
</html>
